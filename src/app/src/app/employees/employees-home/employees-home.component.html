<mat-spinner class="spinner" *ngIf="showSpinner"></mat-spinner>
<app-add-employees></app-add-employees>
<table mat-table [dataSource]="employeeDetails" class="mat-elevation-z8">
    <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef> Employee ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="department.deptName">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department.deptName}} </td>
    </ng-container>
    <ng-container matColumnDef="jobTitle">
        <th mat-header-cell *matHeaderCellDef> Job Title </th>
        <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
    </ng-container>
    <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef> Email ID </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
    </ng-container>
    <ng-container matColumnDef="serviceDate">
        <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
        <td mat-cell *matCellDef="let element"> {{element.serviceDate}} </td>
    </ng-container>
    <ng-container matColumnDef="empStatus">
        <th mat-header-cell *matHeaderCellDef> Employment Status </th>
        <td mat-cell *matCellDef="let element"> {{element.empStatus}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
